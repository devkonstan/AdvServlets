<!DOCTYPE html>
<html lang="en">
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<TITLE>Lista zakupów</TITLE>
<H1 ALIGN="CENTER">Lista zakupów</H1>
<FORM ACTION="http://localhost:8080/addproduct"
      METHOD="POST">

    Produkt:
    <INPUT TYPE="TEXT" NAME="product"><BR>

    Typ:
    <select name="type">
        <option value="nabial">nabial</option>
        <option value="mieso">mieso</option>
        <option value="pieczywo">pieczywo</option>
        <option value="slodcze">slodcze</option>
        <option value="napoje">napoje</option>
        <option value="owoce">owoce</option>
        <option value="warzywa">warzywa</option>
        <option value="higiena">higiena</option>
        <option value="ksiazki">ksiazki</option>
        <option value="czasopisma">czasopisma</option>
        <option value="biurowe">biurowe</option>
        <option value="alkohol">alkohol</option>
    </select>

    Ilosc:
    <INPUT TYPE="TEXT" NAME="amount"><BR>

    <INPUT TYPE="SUBMIT" VALUE="Wyslij">
</FORM>
</HTML>
</html>
