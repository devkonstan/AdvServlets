<!DOCTYPE html>
<html lang="en">
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<TITLE>Daty</TITLE>
<H1 ALIGN="CENTER">Daty</H1>
<FORM ACTION="http://localhost:8080/addate"
      METHOD="POST">

    Dzien tygodnia:
    <select name="day">
        <option value="poniedzialek">PN</option>
        <option value="wtorek">WT</option>
        <option value="sroda">SR</option>
        <option value="czwartek">CZW</option>
        <option value="piatek">PT</option>
        <option value="sobota">SO</option>
        <option value="niedziela">ND</option>
    </select>

    Miesiac:
    <select name="month">
        <option value="styczen">styczen</option>
        <option value="luty">luty</option>
        <option value="marzec">marzec</option>
        <option value="kwiecien">kwiecien</option>
        <option value="maj">maj</option>
        <option value="czerwiec">czerwiec</option>
        <option value="lipiec">lipiec</option>
        <option value="sierpien">sierpien</option>
        <option value="wrzesien">wrzesien</option>
        <option value="pazdziernk">pazdziernk</option>
        <option value="listopad">listopad</option>
        <option value="grudzien">grudzien</option>
    </select>

    Rok:
    <INPUT TYPE="TEXT" NAME="year"><BR>

    <INPUT TYPE="SUBMIT" VALUE="Wyslij">
</FORM>
</HTML>
</html>
